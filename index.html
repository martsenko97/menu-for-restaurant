<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Detroit Menu Cards</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./styles/main.css" />
	</head>
	<body>
		<header class="header">
			<div class="container">
				<nav
					class="header-nav d-flex align-items-center justify-content-between"
				>
					<p class="header-txt">Технологічна карта</p>
					<div class="header-logo">
						<img
							src="./assets/logo/header_logo.png"
							alt="Detroit-logo"
							class="img-fluid logo"
						/>
					</div>
				</nav>
			</div>
		</header>
		<main>
			<section class="section-salats__wrapper">
				<div class="container container-sm">
					<section class="section-salats d-flex justify-content-between">
						<h2 class="section-salats__title">Салати</h2>
						<div class="section-salats__img">
							<img src="./assets/icon/vector.svg" alt="click for open card" />
						</div>
					</section>
					<div class="section-salats__card"></div>
				</div>
			</section>
			<section class="section-burgers__wrapper">
				<div class="container container-sm justify-content-between">
					<section class="section-burgers d-flex justify-content-between">
						<h2 class="section-burgers__title">Бургери</h2>
						<div class="section-burgers__img">
							<img src="./assets/icon/vector.svg" alt="click for open card" />
						</div>
					</section>
					<div class="section-burgers__card"></div>
				</div>
			</section>
		</main>
		<footer>
			<div class="main-footer">
				<div class="container">
					<div class="row">
						<div class="col-10 d-flex align-items-center">
							<div class="footer-contacts d-flex">
								<div class="footer-contacts__text d-flex align-items-center">
									<p class="footer-contacts__txt">Authors:</p>
								</div>
								<div
									class="footer-contacts__max-maltsev d-flex align-items-center"
								>
									<a
										href="https://www.instagram.com/massimobass/"
										target="_blank"
									>
										<img
											src="./assets/icon/instagram-icon.svg"
											alt="instagram-logo"
											class="footer-contacts__img"
										/>
									</a>
									<a
										class="footer-contacts__item"
										href="https://www.instagram.com/massimobass/"
										target="_blank"
										>Max Maltsev</a
									>
								</div>
								<div
									class="footer-contacts__artur-martsenko d-flex align-items-center"
								>
									<a
										href="https://www.instagram.com/artur_martsenko/"
										target="_blank"
									>
										<img
											src="./assets/icon/instagram-icon.svg"
											alt="instagram-logo"
											class="footer-contacts__img"
										/>
									</a>
									<a
										class="footer-contacts__item"
										href="https://www.instagram.com/artur_martsenko/"
										target="_blank"
										>Artur Martsenko</a
									>
								</div>
							</div>
						</div>
						<div class="col-2">
							<div class="footer-rights-reserved">
								<p class="footer-rights-reserved__txt mb-1">©2023</p>
								<p class="footer-rights-reserved__txt">All rights reserved.</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</footer>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
			integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
			crossorigin="anonymous"
		></script>
	</body>
</html>
